  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/utils.css">
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="../View/Bankdashboard.php"><img src="../Image/cryptologo.png" alt=""></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
		  
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			  <ul class="navbar-nav mr-auto">
				<li class="nav-item active">
				  <a class="nav-link" href="../View/clientlogin.html">Login <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="../View/Bankdashboard.php">Home</a>
				</li>
			  </ul>
			  <form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			  </form>
			</div>
		  </nav>
	</header>
	<main>
		<div class="main-container">
			<div class="flex-all-center">
				<div class="login-form-container">	
					<div class="login-header">
						<h2>Login</h2>
					</div>
					<div class="login-form-main">
						<div class="login-form-logo"><img src="../Image/cryptologo.png" alt=""></div>
						<div class="login-form">
							<form method="POST" action="../Controller/clientlogin.php" onsubmit="return Validation()"> 
							<div class="login-name">
								<h5>Name</h5>
							</div>	
							<div class="login-name-input">
								<input type="text" name="name" id="name">
							</div>
							<div class="login-pass">
								<h5>Password</h5>
							</div>
							<div class="login-pass-input">
								<input type="password" name="password" id="password">
							</div>			
							<input type="submit" name="submit" value="Submit">
							</form>	
						</div>
					</div>	
				</div>
			</div>	
		</div>	
	</main>
	<footer>
		<div class="copyright">
			<p>Copyright &copy; CryptoBank</p>
		</div>
	</footer>

	
	<script>
		function Validation()
		{
			let errorflag =false;
	
			const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
			if(name == "" || password == "")
			{
				alert('Null Submission');
				errorflag=true;
			}
			if(errorflag==false)
			{
				return true;
			}
			else
			{
				return false;
			}
		}
	</script>
</body>
</html>
